server:
  port: 8761

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1/eureka
    register-with-eureka: true
    fetch-registry: false
    healthcheck:
      enabled: true
    lease:
      duration: 5
  datacenter: HKISL
  environment: production
  instance:
    hostname: localhost